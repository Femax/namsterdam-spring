<div class="container">
    <div class="navbar-header">
        <a href="/"><img style="width: 400px;" src="{{staticPath}}/images/logo.png"/></a>
    </div>
    <div class="navbar-collapse collapse" style="margin-top: 60px;">
        <ul class="nav navbar-nav navbar-right">
            {% for m in menus %}
            {% if m.url == selectedMenu %}
            <li class="active">
                {% else %}
            <li>
                {% endif %}

                {% if m.link %}
                <a href="{{m.url}}">{{m.name}}</a>
                {% else %}
                <a href="/s/{{m.url}}">{{m.name}}</a>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
    <!--/.nav-collapse -->
</div>
