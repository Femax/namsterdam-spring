{% extends "default-with-menu.html" %}

{% block content %}

<div class="row">
    <div class="col-md-3" style="text-align: center;">
        <div style="margin-top: 30px;">
            <img class="circular_ava" src="{{article.user.avaUrl}}">
        <span style="display: block;font-weight: bolder;color: #999;font-size: 12px;margin-top: 15px;">
            {{article.user.fullName}}
        </span>
        <span style="display: block;font-weight: bolder;color: #999;font-size: 12px;margin-top: -10px;">
            <span class="glyphicon glyphicon-calendar" style="margin-right: 10px;"></span>{{article.displayDate | date_format("dd.MM.yyyy") }}
        </span>
        </div>
    </div>
    <div class="col-md-9 article">
        <h1>{{article.title}}</h1>
        {{article.bodyHTML}}
    </div>
</div>

<script>
    $(function () {
        $(".article-map").append('<div class="article-map-wrapper" style="z-index: 100; width: 100%; height: 500px;"></div>');
    });
</script>

{% endblock %}

{% block comments %}
<div class="container" style="padding-bottom: 150px;">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'namsterdamus'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var dsq = document.createElement('script');
            dsq.type = 'text/javascript';
            dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by
        Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
{% endblock %}
